{% extends "base.html" %}

{% load staticfiles %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="http://angular-ui.github.com/angular-ui/build/angular-ui.css">
{% endblock %}

{% block script %}
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.js"></script>
  <script src="http://angular-ui.github.com/angular-ui/build/angular-ui.js"></script>
  <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/controllers.js' %}"></script>
{% endblock %}

{% block navbar %}
<form class="navbar-search pull-right">
    <input class="search-query" type="text" placeholder="Search" ng-model="query" ng-change="doSearch()">
</form>
{% endblock %}

{% block content %}
{% endblock %}
